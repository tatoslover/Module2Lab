<!doctype html>
<html>
    <head>
        <title>Form Example</title>
    </head>

    <body>
        <header>
            <nav>
                <a href="index.html">Home</a>
                <a href="form.html">Form</a>
            </nav>
        </header>

        <main>
            <form method="POST" action="http://localhost:3000/profile">
                <!-- Text Inputs -->
                <div>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" />
                </div>
                <div>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" />
                </div>

                <!-- Radio Buttons -->
                <div>
                    <p>Favourite Coding Language:</p>
                    <input
                        type="radio"
                        id="html"
                        name="language"
                        value="HTML"
                    />
                    <label for="html">HTML</label><br />
                    <input type="radio" id="css" name="language" value="CSS" />
                    <label for="css">CSS</label><br />
                    <input
                        type="radio"
                        id="js"
                        name="language"
                        value="JavaScript"
                    />
                    <label for="js">JavaScript</label>
                </div>

                <!-- Checkboxes -->
                <div>
                    <p>Types of Vehicles Owned:</p>
                    <input
                        type="checkbox"
                        id="car"
                        name="vehicle"
                        value="Car"
                    />
                    <label for="car">Car</label><br />
                    <input
                        type="checkbox"
                        id="bike"
                        name="vehicle"
                        value="Bike"
                    />
                    <label for="bike">Bike</label><br />
                    <input
                        type="checkbox"
                        id="scooter"
                        name="vehicle"
                        value="Scooter"
                    />
                    <label for="scooter">Scooter</label>
                </div>

                <!-- Dropdown -->
                <div>
                    <label for="car-brand">Select Car Brand:</label>
                    <select id="car-brand" name="car-brand">
                        <option value="toyota">Toyota</option>
                        <option value="honda">Honda</option>
                        <option value="ford">Ford</option>
                        <option value="bmw">BMW</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit">Submit form</button>
                </div>
            </form>
        </main>

        <footer>Copyright &copy; 2024</footer>
    </body>
</html>
